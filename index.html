<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JustTheWeather - Current Weather</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="forecast.html">5-Day Forecast</a>
        <a href="map.html">Weather Map</a>
        <a href="air.html">Air Quality</a>
    </nav>
    <h1>Current Weather</h1>
    <div id="weather" class="weather-container">
        <button type="button" id="current-location">View Current Location</button>
        <!-- Weather data will be displayed here -->
    </div>
    <form id="location-form" class="location-input-container">
        <label for="location-input">Enter Location:</label>
        <input type="text" id="location-input" name="location">
        <button type="button" id="manual-entry">Different Location</button>
    </form>
    <script type="module" src="js/script.js"></script>
    <script type="module">
        import { fetchCurrentWeather, fetchWeatherByLocation } from './js/script.js';

        document.getElementById('current-location').addEventListener('click', function(event) {
            event.preventDefault();
            alert("Debug: View Current Location pressed!");
            fetchCurrentWeather();
        });

        document.getElementById('manual-entry').addEventListener('click', function(event) {
            event.preventDefault();
            const location = document.getElementById('location-input').value; // Fixed the variable name
            alert("Debug: " + location + " is being searched for!");
            fetchWeatherByLocation(location);
        });
    </script>
</body>
</html>
