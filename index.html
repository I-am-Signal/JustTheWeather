<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>JustTheWeather - Current Weather</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: Gainsboro;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">JustTheWeather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forecast.html">5-Day Forecast</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="map.html">Weather Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="air.html">Air Quality</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Current Weather</h1>
        <div id="weather" class="weather-container">
            <p>Loading...</p>
            <!-- Weather data will be displayed here -->
        </div>
        <form id="location-form" class="location-input-container">
            <label for="location-input" class="form-label">Lookup the weather for a different location:</label>
            <input type="text" class="form-control" id="location-input" name="location">
            <button type="button" class="button btn-primary" id="manual-entry">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script type="module">
        import { fetchCurrentWeather, fetchWeatherByLocation } from './js/weather-script.js';

        fetchCurrentWeather();

        document.getElementById('location-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                displayNewLocation();
            }
        });

        document.getElementById('manual-entry').addEventListener('click', function(event) {
            event.preventDefault();
            displayNewLocation();
        });

        function displayNewLocation() {
            const location = document.getElementById('location-input').value.trim();
            if (location) {
                console.log(location + " is being searched for.");
                fetchWeatherByLocation(location);
            } else {
                alert('Please enter a valid location.');
            }
        }
    </script>
</body>
</html>
